<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <title>Teclado de llamada de iPhone [CLON]</title>
  </head>
  <body>
    <div class="contenedor-iphone">
      <div class="contenedor-teclas">
        <button class="item"><p>1</p></button>
        <button class="item">
          <p>2</p>
          <span>A B C</span>
        </button>
        <button class="item">
          <p>3</p>
          <span>D E F</span>
        </button>
        <button class="item">
          <p>4</p>
          <span>G H I</span>
        </button>
        <button class="item">
          <p>5</p>
          <span>J K L</span>
        </button>
        <button class="item">
          <p>6</p>
          <span>M N O</span>
        </button>
        <button class="item">
          <p>7</p>
          <span>P Q R S</span>
        </button>
        <button class="item">
          <p>8</p>
          <span>T U V</span>
        </button>
        <button class="item">
          <p>9</p>
          <span>W X Y Z</span>
        </button>
        <button class="item">
          <p>*</p>
        </button>
        <button class="item">
          <p>0</p>
          <span>+</span>
        </button>
        <button class="item">
          <p>#</p>
        </button>
        <button class="item">
          <img src="./assets/img/phone.svg" alt="" />
        </button>
      </div>
    </div>
  </body>
</html>
